<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MGIT Library - Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mobile.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f2f5;
            min-height: 100vh;
            display: flex;
            overflow-x: hidden;
        }

        .left-section {
            flex: 1;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            background: white;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 300px;
        }

        .logo {
            width: 100%;
            max-width: 180px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: float 6s ease-in-out infinite;
        }

        .title {
            font-size: clamp(1.8rem, 4vw, 3rem);
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            animation: slideUp 1s ease-out;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: slideUp 1s ease-out 0.2s backwards;
        }

        .features {
            list-style: none;
            margin-bottom: 2rem;
            animation: slideUp 1s ease-out 0.4s backwards;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .features li {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .features i {
            margin-right: 1rem;
            color: #3498db;
            font-size: 1.4rem;
            background: white;
            padding: 0.5rem;
            border-radius: 50%;
            min-width: 2.4rem;
            text-align: center;
        }

        .enter-button {
            padding: 1rem 2rem;
            font-size: clamp(1rem, 1.5vw, 1.2rem);
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: slideUp 1s ease-out 0.6s backwards;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            max-width: 300px;
            justify-content: center;
        }

        .enter-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            background: #2980b9;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 10s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -10px) rotate(5deg); }
            50% { transform: translate(0, -20px) rotate(0deg); }
            75% { transform: translate(-10px, -10px) rotate(-5deg); }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            body {
                flex-direction: column;
            }

            .left-section, .right-section {
                padding: 2rem 1rem;
                min-height: 50vh;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .features li {
                margin-bottom: 0.5rem;
            }

            .logo-container {
                margin: 1rem auto;
            }

            .logo {
                max-width: 120px;
            }

            .enter-button {
                position: fixed;
                bottom: 2rem;
                left: 50%;
                transform: translateX(-50%);
                width: calc(100% - 2rem);
                z-index: 100;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            .enter-button:hover {
                transform: translateX(-50%) translateY(-3px);
            }
        }

        @media (max-width: 480px) {
            .left-section {
                padding: 1.5rem 1rem;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .features li {
                font-size: 0.9rem;
            }

            .features i {
                font-size: 1.2rem;
                min-width: 2rem;
            }
        }

        @media (hover: none) {
            .enter-button:hover {
                transform: translateX(-50%);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }
    </style>
</head>
<body class="launch-page">
    <div class="split-container">
        <section class="left-section">
            <div class="floating-shapes">
                <div class="shape" style="width: 60px; height: 60px; top: 10%; left: 10%;"></div>
                <div class="shape" style="width: 80px; height: 80px; top: 20%; left: 80%;"></div>
                <div class="shape" style="width: 40px; height: 40px; top: 60%; left: 30%;"></div>
                <div class="shape" style="width: 100px; height: 100px; top: 80%; left: 70%;"></div>
            </div>
            <h1 class="title">Welcome to MGIT Library</h1>
            <p class="subtitle">Your gateway to knowledge and discovery</p>
            <nav class="launch-nav">
                <a href="https://vivek3206.github.io/mgitlibrary/library.html" class="nav-link">Library</a>
                <a href="https://vivek3206.github.io/mgitlibrary/index.html" class="nav-link">Browse All</a>
            </nav>
        </section>
        
        <section class="right-section">
            <div class="logo-container">
                <img src="./mgit-logo.png" alt="MGIT Logo" class="logo">
            </div>
            <a href="https://vivek3206.github.io/mgitlibrary/library.html" class="enter-button">
                Enter Library <i class="fas fa-arrow-right"></i>
            </a>
        </section>
    </div>
</body>
</html>
